    <script type="text/javascript">
      //====== counter up
      var cu = new counterUp({
        start: 0,
        duration: 2000,
        intvalues: true,
        interval: 100,
        append: " ",
      });
      cu.start();

      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        responsiveClass: true,
        responsive: {
          0: {
            items: 1.5,
            nav: true,
          },
          600: {
            items: 3,
            nav: true,
            loop: true,
            autoplay: true,
            dots: true,
          },
          1000: {
            items: 5.3,
            nav: true,
            loop: true,
            autoplay: true,
            dots: true,
          },
        },
      });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
      integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk="
      crossorigin="anonymous"
    ></script>
    <script>
      const image_input = document.querySelector("#image_input");

      image_input.addEventListener("change", function () {
        const reader = new FileReader();
        reader.addEventListener("load", () => {
          const uploaded_image = reader.result;
          document.querySelector(
            "#display_image"
          ).style.backgroundImage = `url(${uploaded_image})`;
        });
        reader.readAsDataURL(this.files[0]);
      });
      $(document).ready(function () {
        $("select").selectize({
          sortField: "text",
        });
      });
    </script>

    <script>
      var xValues = ["Mon", "Tue", "Wed", "Thur", "Fri", "Sat", "Sun"];
      var yValues = [55, 49, 44, 24, 55, 49, 15];
      var barColors = "#0d6efd";

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script>

    <script>
      var xValues = ["Social media", "Organic", "Direct Search", "Referrals"];
      var yValues = [55, 49, 44, 24];
      var barColors = ["red", "green", "blue", "orange", "brown"];

      new Chart("visitsChart", {
        type: "doughnut",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: "Traffic Sources",
          },
        },
      });
    </script>

    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>
